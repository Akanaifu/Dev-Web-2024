<div class="slot-machine-container">
  <!-- Afficheur 1 -->
  <div class="slot-machine">
    <div class="reel">
      {{ getCurrentChiffre("afficheur1") }}
    </div>
  </div>

  <!-- Afficheur 2 -->
  <div class="slot-machine">
    <div class="reel">
      {{ getCurrentChiffre("afficheur2") }}
    </div>
  </div>

  <!-- Afficheur 3 -->
  <div class="slot-machine">
    <div class="reel">
      {{ getCurrentChiffre("afficheur3") }}
    </div>
  </div>

  <button (click)="toggleTable()">
    {{ showTable ? "Masquer les combinaisons" : "Afficher les combinaisons" }}
  </button>
</div>

<div *ngIf="showTable" class="combinations-table">
  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Combinaison</th>
        <th>Multiplicateur</th>
        <th>Exemple</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let combo of combinations"
        [id]="combo.id"
        [class]="combo.class"
        [class.highlight]="combo.id === highlightCombination"
      >
        <td>{{ combo.title }}</td>
        <td>{{ combo.combination }}</td>
        <td>{{ combo.multiplier }}</td>
        <td>{{ combo.example }}</td>
      </tr>
    </tbody>
  </table>
</div>
