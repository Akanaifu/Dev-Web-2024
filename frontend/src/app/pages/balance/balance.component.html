<div class="balance-page">
  <h1>Gérer votre solde</h1>
  <div class="amount-container">
    <button mat-button class="adjust-button" (click)="decreaseAmount()">
      -
    </button>
    <span class="amount-display">{{ amount }} €</span>
    <button mat-button class="adjust-button" (click)="increaseAmount()">
      +
    </button>
  </div>
  <div class="increment-buttons">
    <button
      mat-button
      (click)="setIncrement(10)"
      [class.active-increment]="incrementValue === 10"
    >
      +/- 10
    </button>
    <button
      mat-button
      (click)="setIncrement(50)"
      [class.active-increment]="incrementValue === 50"
    >
      +/- 50
    </button>
    <button
      mat-button
      (click)="setIncrement(100)"
      [class.active-increment]="incrementValue === 100"
    >
      +/- 100
    </button>
  </div>
  <div class="action-buttons">
    <button mat-button (click)="handleDeposit()">Faire un dépôt</button>
    <button mat-button (click)="handleWithdrawal()">Faire un retrait</button>
  </div>
</div>
<div class="overdraft-modal" *ngIf="showOverdraftModal">
  <div class="overdraft-modal-content">
    <p>
      Le montant du retrait ({{ amount }} €) dépasse votre solde actuel ({{
        maxAmount
      }}
      €). Voulez-vous continuer ?
    </p>
    <button mat-button (click)="proceedWithdrawal()">Continuer</button>
    <button mat-button (click)="cancelOverdraft()">Annuler</button>
  </div>
</div>
