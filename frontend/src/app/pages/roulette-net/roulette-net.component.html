<div id="container">
  <!-- Affichage du solde et de la mise courante -->
  <div class="bankContainer">
    <div class="bank">Solde : <span id="bankSpan">{{ bankValue }}</span></div>
    <div class="bet">Mise : <span id="betSpan">{{ currentBet }}</span></div>
  </div>

  <!-- Bouton pour lancer la roue -->
  <div style="margin: 20px 0;">
    <button (click)="spin()" [disabled]="currentBet === 0">Lancer la roue</button>
  </div>

  <!-- Affichage de la roue de roulette -->
  <div class="wheel">
    <div class="outerRim"></div>
    <div *ngFor="let section of wheelSections; let i = index" class="sect" [id]="'sect' + (i+1)" [ngStyle]="{'transform': 'rotate(' + section.angle + 'deg)'}">
      <span [class]="section.number < 10 ? 'single' : 'double'">{{ section.number }}</span>
      <div class="block" [ngStyle]="{'background-color': section.backgroundColor}"></div>
    </div>
    <div class="pocketsRim"></div>
    <div class="ballTrack">
      <div class="ball"></div>
    </div>
    <div class="pockets"></div>
    <div class="cone"></div>
    <div class="turret"></div>
    <div class="turretHandle">
      <div class="thendOne"></div>
      <div class="thendTwo"></div>
    </div>
  </div>
  <!-- Fin roue -->

  <!-- Plateau de roulette fidèle à sup.js -->
  <div class="roulette-table-wrapper">
    <!-- Labels du haut -->
    <div class="roulette-table-header">
      <div class="roulette-table-header-cell" style="width: 48px;"></div>
      <div class="roulette-table-header-cell" style="width: 240px; text-align: center;">{{ topLabels[0] }}</div>
      <div class="roulette-table-header-cell" style="width: 240px; text-align: center;">{{ topLabels[1] }}</div>
      <div class="roulette-table-header-cell" style="width: 120px;"></div>
    </div>
    <div class="roulette-board-wrapper">
      <div class="zero-arc-wrapper">
        <div class="zero-arc">
          <span class="zero-arc-label">0</span>
        </div>
      </div>
      <div class="number_board">
        <div *ngFor="let row of numberBoardRows" class="number_row">
          <div *ngFor="let cell of row" class="number_block"
              [class.redNum]="numRed.includes(cell.numbers[0])"
              [class.blackNum]="!numRed.includes(cell.numbers[0]) && cell.numbers[0] !== 0"
              (click)="setBet(cell)" (contextmenu)="removeBet($event, cell)">
            <div class="nbn">{{ cell.label }}</div>
          </div>
        </div>
      </div>
      <!-- Colonne '2 to 1' à droite -->
      <div class="roulette-table-side">
        <div class="side-cell" *ngFor="let label of columnLabels">{{ label }}</div>
      </div>
    </div>
    <!-- Ligne des dozens -->
    <div class="roulette-table-footer">
      <div class="footer-cell" style="width: 48px;"></div>
      <div class="footer-cell" style="width: 160px; text-align: center;" *ngFor="let label of dozenLabels">{{ label }}</div>
      <div class="footer-cell" style="width: 120px;"></div>
    </div>
    <!-- Ligne EVEN, RED, BLACK, ODD -->
    <div class="roulette-table-footer">
      <div class="footer-cell" style="width: 48px;"></div>
      <div class="footer-cell" style="width: 90px; text-align: center;" *ngFor="let label of evenOddLabels"
           [ngClass]="{'redNum': label === 'RED', 'blackNum': label === 'BLACK'}">{{ label }}</div>
      <div class="footer-cell" style="width: 198px;"></div>
    </div>
  </div>
</div>
