<!-- HTML du menu modifié pour utiliser vos routes existantes -->
<nav class="navigation-bar">
  <div class="logo">
    <a routerLink="/"
      ><img src="favicon.ico" alt="Logo" class="logo-image"
    /></a>
  </div>
  <p class="gambler">Connectez vous </p>
  <div class="menu-container">
    <button mat-button [matMenuTriggerFor]="menu">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">Accueil</button>
      <button mat-menu-item routerLink="/jeux">Jeux</button>
      <button mat-menu-item routerLink="/stats">Statistique</button>
      <button mat-menu-item routerLink="/register">S'enregister</button>
      <button mat-menu-item routerLink="/login">S'identifier</button>
      <!-- Si vous souhaitez ajouter d'autres pages à l'avenir -->
      <!-- <button mat-menu-item routerLink="/compte">Compte</button> -->
    </mat-menu>
  </div>
</nav>
