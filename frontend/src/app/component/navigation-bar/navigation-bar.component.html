<!-- HTML du menu modifié pour utiliser vos routes existantes -->
<nav class="navigation-bar">
  <div class="logo">
    <a routerLink="/"
      ><img src="favicon.ico" alt="Logo" class="logo-image"
    /></a>
  </div>
  @if (loginService.user()) {
  <p class="gambler-login">
    <img 
      [src]="loginService.user()?.avatarUrl || 'http://localhost:3000/avatar/default.png'" 
      class="avatar-image"
      style="width:32px; height:32px; border-radius:50%; margin-right:8px;background-color: w;"
    />
    {{ loginService.user()?.username }}
  </p>
  <div class="gambler">
    <button mat-button (click)="logout()">
      <i class="fa-solid fa-sign-out-alt"></i> Déconnexion
    </button>
  </div>
  } @else {
  <div class="gambler">
    <button mat-button routerLink="/login"><i></i>Login</button>
  </div>
  <div class="gambler">
    <button mat-button routerLink="/register"><i></i>Sign Up</button>
  </div>
  }
  <div class="menu-container">
    <button mat-button [matMenuTriggerFor]="menu">
      <i class="fa-solid fa-bars"></i> Menu
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">Accueil</button>
      <button mat-menu-item routerLink="/stats">Statistique</button>
      <button mat-menu-item routerLink="/compte">compte</button>
    </mat-menu>
  </div>
</nav>
