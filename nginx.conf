events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format log_per_virtualhost '[$host] $remote_addr [$time_local] $status '
                              '"$request" $body_bytes_sent';

    server {
        listen          80;
        server_name     www.ephec-casino.cloud;
        
        root            /usr/share/nginx/html;
        index           index.html;
        access_log      /var/log/nginx/access.log log_per_virtualhost;
        
        # Configuration pour l'API - NOUVEAU
        location /api/ {
            # Enlever le préfixe /api/ avant de proxifier
            rewrite ^/api/(.*)$ /$1 break;
            
            # Proxifier vers le backend
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Important pour les WebSockets et les connexions longues
            proxy_set_header Connection $http_connection;
            proxy_set_header Upgrade $http_upgrade;
            
            # Timeout
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Configuration pour les assets statiques
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Désactiver le cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}