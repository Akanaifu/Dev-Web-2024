events {
}

http {
    include       /etc/nginx/mime.types;
    default_type  text/html;

    log_format log_per_virtualhost '[$host] $remote_addr [$time_local] $status '
                                   '"$request" $body_bytes_sent"';
    access_log  /var/log/nginx/access.log  log_per_virtualhost;

    server {
        server_name  ephec-casino.cloud;

        # Serve static files
        location / {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the backend on port 3000
        location /api/ {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        } 

	location /socket.io/ {
      	    proxy_pass         http://backend:3000;
     	    proxy_http_version 1.1;                             # Use HTTP/1.1 for WS upgrade[1]
      	    proxy_set_header   Upgrade             $http_upgrade;      # Forward Upgrade header[1]
      	    proxy_set_header   Connection          "upgrade";          # Required for WebSocket[1]
      	    proxy_set_header   Host                $host;
      	    proxy_set_header   X-Real-IP           $remote_addr;
      	    proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
      	    proxy_read_timeout 60s;
      	    proxy_send_timeout 60s;
      	    proxy_cache_bypass $http_upgrade;                    # Bypass cache on WS[6]
    }
    
    listen 443 ssl;
    server_name ephec-casino.cloud;
    
    ssl_certificate /etc/letsencrypt/live/ephec-casino.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ephec-casino.cloud/privkey.pem;
    
}
	


    server {
    if ($host = ephec-casino.cloud) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        server_name  ephec-casino.cloud;

	listen 80;
    return 404; # managed by Certbot


}}
