name: casino
services:
  frontend:
    image: nginx:1.27.5
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./../frontend/dist/frontend/browser:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - dmz

  db:
    image: mariadb:11.8.1-ubi9-rc
    env_file:
      - db.env
    ports:
      - "3306:3306"
    volumes:
      - ./../db/queries/casino.sql:/docker-entrypoint-initdb.d/woodytoys.sql
      - ./../db/queries/data-casino.sql:/docker-entrypoint-initdb.d/woodytoys.sql
      - ./mariadb-custom.cnf:/etc/mysql/conf.d/custom.cnf
      - db_data:/var/lib/mysql
    networks:
      - secure
   
  backend:
    image: node:18
    ports:
      - "3000:3000"
    volumes:
      - ./../backend:/app
    working_dir: /app
    command: "npm run start"
    env_file:
      - db.env
    depends_on:
      - db
    networks:
      - dmz
      - secure

networks:
  dmz:
    ipam:
        config:
          - subnet: 172.20.0.0/16
  secure:

volumes:
  db_data:
    ipam: 
      config:
        - subnet: 172.21.0.0/16