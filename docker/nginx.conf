events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format log_per_virtualhost '[$host] $remote_addr [$time_local] $status '
                              '"$request" $body_bytes_sent';

    server {
        listen          80;
        server_name     www.ephec-casino.cloud;
        
        # Dossier racine contenant le build Angular
        root            /usr/share/nginx/html;
        index           index.html;

        # Log de l'accès
        access_log      /var/log/nginx/access.log log_per_virtualhost;
        
        # Gestion des assets statiques
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Désactiver le cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}